config:
  target: "https://lambda.<AWS_REGION>.amazonaws.com"
  phases:
    - duration: 600
      arrivalRate: 1
      maxVusers: 20
  plugins:
    aws-sigv4:
      serviceName: lambda

scenarios:
  - flow:
    - post:
        url: "/2015-03-31/functions/<FUNCTION_ALIAS>/invocations"
        json:
          foo: bar
        beforeRequest: addAmazonSignatureV4
